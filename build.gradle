plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()

    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
}

dependencies {

    /**
     *  spring boot libs
     */
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation "org.springframework.boot:spring-boot-starter-log4j2"
    implementation "org.springframework.boot:spring-boot-starter-data-rest"
    implementation "org.springframework.boot:spring-boot-starter-mail"

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    /**
     * string
     */
    implementation "org.rapidoid:rapidoid-u:5.0.12"
    implementation "org.apache.commons:commons-lang3:3.9"

    /**
     * JAVA email
     */
    implementation "javax.mail:mail:1.5.0-b01"

    /**
     * SendGrid lib
     */
    implementation "com.sendgrid:sendgrid-java:4.0.1"

    /**
     * Template loader
     */
    implementation "io.pebbletemplates:pebble-spring-boot-starter:3.1.4"

    /**
     * Handlebars loader
     */
    implementation "com.github.jknack:handlebars:4.1.2"
}

// Define the main class for the application
mainClassName = 'email.service.WebApplication'
